<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/black.css">

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css">
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section id="home">
          <h1>Who can you trust?</h1>
        </section>
        <section id="garlic">
          <section><img src="images/garlic-bowls.jpg" alt="shaking garlic bowls"/></section>
          <section><video src="videos/garlic.mp4" controls></video></section>
        </section>
        <section id="cast-iron">
          <section><video src="videos/cast-iron.mp4" controls></video></section>
          <section><img src="images/cast-iron-steel-man.jpg" alt="most of the video is about how great cast-iron is"/></section>
        </section>
        <section id="cake">
          <video src="videos/cake.mp4" controls></video>
        </section>
        <section id="conclusion">
          <h2>Remember:</h2>
          <ul>
            <li>Are they the right kind of expert?</li>
            <li>Can they explain the other side?</li>
            <li>Do they admit when they are wrong?</li>
          </ul>
        </section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,
        keyboard: {
          39: 'next',
          37: 'prev',
        },
        controls: false,

        transition: 'slide', // none/fade/slide/convex/concave/zoom

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
      });
    </script>
  </body>
</html>
